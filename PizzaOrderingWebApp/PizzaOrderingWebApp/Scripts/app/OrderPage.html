<div class="row">
    <div class="col-md-4 col-md-offset-4 ">
        <form name="OrderForm">
            <div class="form-group row">
                <div class="col-md-8 col-md-offset-2">
                    <label for="name">Name</label>
                    <input class="form-control" ng-model="currentOrder.name" type="text" id="name" required>
                </div>
            </div>
            <div class="form-group row">
                <div class="col-md-8 col-md-offset-2">
                    <label for="phone">Phone Number</label>
                    <input class="form-control" ng-model="currentOrder.phoneNumber" type="tel" id="phone" maxlength="10" required pattern="[0-9]{10}">
                </div>
            </div>
            <div class="form-group row">
                <div class="col-md-8 col-md-offset-2">
                    <label for="DeliveryDate">Delivery Date and Time</label>
                    <input class="form-control" ng-model="currentOrder.deliveryDate" type="datetime-local" id="DeliveryDate" min="{{today}}" required>
                </div>
            </div>
            <div class="form-group row">
                <div class="col-sm-5 col-md-offset-2">
                    <label for="orderSize">Number Of Pizzas</label>
                    <input class="form-control" ng-model="currentOrder.pizzasOrdered" type="number" id="orderSize" min="1" required>
                </div>
            </div>
            <div class="form-group row">
                <div class="col-md-12 col-md-offset-2">
                    <button type="submit" class="btn btn-primary" ng-disabled="false" ng-click="completeOrder()">Finish Order</button>
                </div>
            </div>
        </form>
    </div>
</div>
