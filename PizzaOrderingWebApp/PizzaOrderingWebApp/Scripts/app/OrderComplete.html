<div class="row" id="history-text">
    <div class="col-md-6 col-md-offset-3 ">
        <h2>Order History</h2>
    </div>
</div>
<div class="row" ng-repeat="order in allOrders">
    <div class="col-md-4 col-md-offset-4 " id="orderHistory">
        Name: {{order.Name}} <br />
        Order Date: {{order.OrderDate}} <br />
        Order Time: {{order.OrderTime}} <br />
        Pizzas Ordered: {{order.PizzasOrdered}} <br />
    </div>
</div>
